
  <html>
  <head>
  <meta charset="utf-8">
  <title> Question-3 Write a JavaScript program to get the current date</title>
  </head>
  <body>
  	<script type="text/Javascript">
  		var date = new Date();
        var dd = date.getDate();
        dd = dd > 9 ? dd : '0'+dd;
        var mm = date.getMonth()+1;
        mm = mm > 9 ? mm : '0'+mm; 
        document.write('Current date in mm-dd-yyyy format : '+mm+'-'+dd+'-'+date.getFullYear());
        document.write('<br>Current date in mm/dd/yyyy format : '+mm+'/'+dd+'/'+date.getFullYear());
        document.write('<br>Current date in dd-mm-yyyy format : '+dd+'-'+mm+'-'+date.getFullYear());
        document.write('<br>Current date in dd/mm/yyyy format : '+dd+'/'+mm+'/'+date.getFullYear());
  	</script>

  </body>
  </html>
